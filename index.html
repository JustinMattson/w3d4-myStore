<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/style.css" />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
    <title>Chopsticks R Us</title>

  <body>
    <header class="container-fluid">
      <div class="row d-flex bg-warning">
        <div class="col-12 text-center"><h1>Chopsticks R Us</h1></div>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12"></div>
      </div>

      <div class="row">
        <!-- STORE ITEM AREA -->
        <div class="col-8 border text-center">
          <h1>Store</h1>
          <div class="row">
            <!--Form Row-->
            <div class="col-12">
              <!-- INLINE FORM START -->
              <form
                class="form-inline"
                onsubmit="app.chopsticksController.addChopstick(event)"
              >
                <div class="form-group">
                  <label for="title">Item Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    aria-describedby="title"
                    placeholder="Title..."
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="price">Price $</label>
                  <input
                    type="text"
                    class="form-control"
                    name="price"
                    id="price"
                    aria-describedby="title"
                    placeholder="Title..."
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    name="description"
                    id="description"
                    aria-describedby="description"
                    placeholder="Description..."
                  />
                </div>
                <div class="form-group">
                  <label for="imgUrl">Image Url</label>
                  <input
                    type="url"
                    class="form-control"
                    name="imgUrl"
                    id="imgUrl"
                    aria-describedby="imgUrl"
                    placeholder="Image Url..."
                    required
                  />
                </div>
                <button type="submit" class="btn btn-outline-success ml-3">
                  Submit
                </button>
              </form>
              <!-- INLINE FORM END -->
            </div>
          </div>
          <div id="chopsticks" class="row">
            <!--Inject store Items-->

            <!-- ITEM TEMPLATE END -->

        </div>

        <!-- CART ITEM AREA -->
        <div class="col-4 text-center border">
          <h1>Cart</h1>
          <div id="purchases" class="col-6 d-flex justify-content-center mt-3">
            <div class="card shadow">
              <img
                id="itemImageUrl"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT8qSOw-Oc-7k31Wwzyd0lnQaxpgM4pRMw1aJvjbCMjSXyWxd-5&usqp=CAU"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 id="itemTitle" class="card-title">
                  BTS X KWANGJUYO OFFICIAL GOODS
                </h5>
                <p id="itemDescription" class="card-text">
                  Enjoy your delicacies with this chopstick set from Christofle.
